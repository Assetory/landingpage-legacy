<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Assetory - Landing Page</title>
        <link rel="icon" href="https://cdn.assetory.net/images/favicon.png" sizes="32x32" type="image/png">
        
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="./nord.css">
        <link rel="stylesheet" href="./layout.css">
    </head>
    <body>
        
        <!-- layout start-->
        <div class="layout nord6-bg">
            
            <!-- layout > preheader start-->
            <div class="layout-preheader nord0-bg">

            </div>
            <!-- layout > preheader end -->

            <!-- layout > header start -->
            <div class="ui borderless main menu layout-header nord0-bg">
                <div class="ui container">

                    <!-- layout > header > icon start  -->
                    <div class="header item layout-header-icon">
                        <img 
                            class="ui small image"
                            src="https://cdn.assetory.net/images/assetory-logo-light-512.png" 
                            data-aos="fade-left"
                            data-aos-delay="0" 
                            data-aos-duration="1000" 
                            data-aos-once="true"
                        >
                    </div>
                    <!-- layout > header > icon end -->

                    <!-- layout > header > menu start-->
                    <div class="right menu layout-header-menu">
                        <a class="item">Link #1</a>
                        <a class="item">Link #2</a>
                    </div>
                    <!-- layout > header > menu end -->
                </div>
            </div>
            <!-- layout > header end -->

            <!-- layout > content start -->
            <div class="ui fluid container layout-content">

                <div class="layout-content-area">

                    <div class="ui container">
                
                        <div class="ui grid stackable">
                            <div 
                                data-aos="fade-up"
                                data-aos-delay="0" 
                                data-aos-duration="1000" 
                                data-aos-once="true"
                                class="four wide column"
                            >
                                <div class="ui segment nord0-bg layout-content-area-plane">
                                    <p>A</p>
                                </div>
                            </div>
                            <div
                                data-aos="fade-up"
                                data-aos-delay="500" 
                                data-aos-duration="1000" 
                                data-aos-once="true"
                                class="four wide column"
                            >
                                <div class="ui segment nord0-bg layout-content-area-plane">
                                    <p>B</p>
                                </div>
                            </div>
                            <div
                                data-aos="fade-up"
                                data-aos-delay="1000" 
                                data-aos-duration="1000" 
                                data-aos-once="true" 
                                class="four wide column"
                            >
                                <div class="ui segment nord0-bg layout-content-area-plane">
                                    <p>C</p>
                                </div>
                            </div>
                            <div 
                                data-aos="fade-up"
                                data-aos-delay="1500" 
                                data-aos-duration="1000" 
                                data-aos-once="true"
                                class="four wide column"
                            >
                                <div class="ui segment nord0-bg layout-content-area-plane">
                                    <p>D</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layout-content-area">

                    <div class="ui container">
                        
                        <div class="ui grid">
                            <div
                                data-aos="fade-right"
                                data-aos-delay="0" 
                                data-aos-duration="1000" 
                                data-aos-once="true"
                                data-aos-easing="ease-in-sine"
                                class="eight wide column"
                            >
                                <div class="ui segment nord0-bg layout-content-area-plane">
                                    <p>A</p>
                                </div>
                            </div>
                            <div 
                                data-aos="fade-left"
                                data-aos-delay="0" 
                                data-aos-duration="1000" 
                                data-aos-once="true"
                                data-aos-easing="ease-in-sine"
                                class="eight wide column"
                            >
                                <div class="ui segment nord0-bg layout-content-area-plane">
                                    <p>B</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="layout-content-area">

                    <div class="ui container">
                        
                        <div class="ui grid">
                            <div
                                class="eight wide column"
                            >
                                <div class="ui segment basic layout-content-area-plane">
                                    <h1>Test</h1>
                                    <p>lorem ipsum text...</p>
                                </div>
                            </div>
                            <div 
                                data-aos="fade-left"
                                data-aos-delay="0" 
                                data-aos-duration="1000" 
                                data-aos-once="true"
                                data-aos-easing="ease-in-sine"
                                class="eight wide column"
                            >
                                <div class="ui segment placeholder basic layout-content-area-plane">
                                    <div class="ui icon header">
                                        <i class="briefcase icon"></i>
                                        IMAGE
                                      </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- layout > content end -->

            <!-- layout > footer start -->
            <div class="ui inverted vertical footer segment layout-footer nord0-bg" data-aos="fade-up">
                <div class="ui center aligned container">

                    <br />

                    <!-- layout > footer > assetory-logo start -->
                    <img 
                        class="ui centered small image"
                        src="https://cdn.assetory.net/images/assetory-icon-light-512.png" 
                        data-aos="zoom-out"
                        data-aos-easing="ease-in-sine" 
                        data-aos-delay="0" 
                        data-aos-duration="1000" 
                        data-aos-once="true" 
                    >
                    <!-- layout > footer > assetory-logo end -->

                    <br />

                    <!-- layout > footer > divider start -->
                    <div class="ui horizontal divider">
                        <a href="https:///www.assetory.net" class="nord4-fg">assetory.net</a>
                    </div>
                    <!-- layout > footer > divider end -->

                    <br />

                    <!-- layout > footer > social-links start -->
                    <div class="ui horizontal inverted small link list">
                        <a class="item" href="#">
                            <i class="facebook f icon big"></i>
                        </a>
                        <a class="item" href="#">
                            <i class="twitter f icon big"></i>
                        </a>
                        <a class="item" href="#">
                            <i class="instagram icon big"></i>
                        </a>
                        <a class="item" href="#">
                            <i class="youtube f icon big"></i>
                        </a>
                    </div>
                    <!-- layout > footer > social-links end -->

                    <div class="ui hidden divider"></div>

                    <!-- layout > footer > page-links start -->
                    <div class="ui horizontal inverted small divided link list">
                        <a class="item" href="#">Link #1</a>
                        <a class="item" href="#">Link #2</a>
                        <a class="item" href="#">Link #3</a>
                        <a class="item" href="#">Link #4</a>
                    </div>
                    <!-- layout > footer > page-links end -->

                    <!-- layout > footer > copyright-line start -->
                    <p class="email-copyright nord3-fg">© 2020 Assetory. All rights reserved.</p>
                    <!-- layout > footer > copyright-line start -->

                </div>
            </div>
            <!-- layout > footer end -->

        </div>
        <!-- layout end -->

        <script>
            $(document).ready(function ()
            {
                $('.layout-header').visibility({
                    type: 'fixed'
                });
            });
        </script>


        <script>
            AOS.init();
        </script>
    </body>
</html>
