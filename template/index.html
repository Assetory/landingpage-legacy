<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assetory - Landing Page</title>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="./nord.css">
        <link rel="stylesheet" href="./layout.css">

        <script>
            $(document).ready(function ()
            {
                $('.layout-header').visibility({
                    type: 'fixed'
                });
            });
        </script>

    </head>
    <body>

        <!-- layout start-->
        <div class="layout nord6-bg">
            
            <!-- layout > preheader start-->
            <div class="layout-preheader nord0-bg">

            </div>
            <!-- layout > preheader end -->

            <!-- layout > header start -->
            <div class="ui borderless main menu layout-header nord0-bg">
                <div class="ui container">

                    <!-- layout > header > icon start  -->
                    <div class="header item layout-header-icon">
                        <img src="https://cdn.assetory.net/images/assetory-logo-light-512.png" class="ui small image">
                    </div>
                    <!-- layout > header > icon end -->

                    <!-- layout > header > menu start-->
                    <div class="right menu layout-header-menu">
                        <a class="item">Link #1</a>
                        <a class="item">Link #2</a>
                    </div>
                    <!-- layout > header > menu end -->
                </div>
            </div>
            <!-- layout > header end -->

            <!-- layout > content start -->
            <div class="ui fluid container layout-content">
                
                <!-- layout > content > area-normal start -->
                <div class="ui fluid container layout-content-area-normal nord4-bg">
                    
                    A

                </div>
                <!-- layout > content > area-normal end -->
                
                <!-- layout > content > area-raised start -->
                <div class="ui fluid container layout-content-area-raised nord0-bg">

                    B

                </div>
                <!-- layout > content > area-raised end -->

                <!-- layout > content > area-image start -->
                <div class="ui fluid container layout-content-area-image">

                    C

                </div>
                <!-- layout > content > area-image end -->
                
                <!-- layout > content > area-special start -->
                <div class="ui container fluid layout-content-area-special nord0-bg">
                    
                    <div class="ui container">
                    
                    <div class="ui three column grid">
                        <div class="row">
                            <div class="column">
                                <div class="ui segment layout-content-area-special-plane nord6-bg">
                                    <p>A</p>
                                  </div>
                            </div>
                            <div class="column">
                                <div class="ui segment layout-content-area-special-plane nord6-bg">
                                    <p>B</p>
                                  </div>
                            </div>
                            <div class="column">
                                <div class="ui segment layout-content-area-special-plane nord6-bg">
                                    <p>C</p>
                                  </div>
                            </div>
                        </div>

                        </div>

                    </div>

                </div>
                <!-- layout > content > area-special end -->

            </div>
            <!-- layout > content end -->

            <!-- layout > footer start -->
            <div class="ui inverted vertical footer segment layout-footer nord0-bg">
                <div class="ui center aligned container">

                    <br />

                    <!-- layout > footer > assetory-logo start -->
                    <img src="https://cdn.assetory.net/images/assetory-icon-light-512.png" class="ui centered small image">
                    <!-- layout > footer > assetory-logo end -->

                    <br />

                    <!-- layout > footer > divider start -->
                    <div class="ui horizontal divider">
                        <a href="https:///www.assetory.net" class="nord4-fg">assetory.net</a>
                    </div>
                    <!-- layout > footer > divider end -->

                    <br />

                    <!-- layout > footer > social-links start -->
                    <div class="ui horizontal inverted small link list">
                        <a class="item" href="#">
                            <i class="facebook f icon big"></i>
                        </a>
                        <a class="item" href="#">
                            <i class="twitter f icon big"></i>
                        </a>
                        <a class="item" href="#">
                            <i class="instagram icon big"></i>
                        </a>
                        <a class="item" href="#">
                            <i class="youtube f icon big"></i>
                        </a>
                    </div>
                    <!-- layout > footer > social-links end -->

                    <div class="ui hidden divider"></div>

                    <!-- layout > footer > page-links start -->
                    <div class="ui horizontal inverted small divided link list">
                        <a class="item" href="#">Link #1</a>
                        <a class="item" href="#">Link #2</a>
                        <a class="item" href="#">Link #3</a>
                        <a class="item" href="#">Link #4</a>
                    </div>
                    <!-- layout > footer > page-links end -->

                    <!-- layout > footer > copyright-line start -->
                    <p class="email-copyright nord3-fg">Â© 2020 Assetory. All rights reserved.</p>
                    <!-- layout > footer > copyright-line start -->

                </div>
            </div>
            <!-- layout > footer end -->

        </div>
        <!-- layout end -->

    </body>
</html>
